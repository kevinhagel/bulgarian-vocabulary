# Valkey configuration for development
# Bulgarian Vocabulary - LLM Response Caching

# Network
bind 0.0.0.0
port 6379
timeout 0

# Persistence
save 900 1
save 300 10
save 60 10000
dir /data
dbfilename dump.rdb

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security (development - no password required)
# protected-mode yes

# Performance
tcp-backlog 511
tcp-keepalive 300
