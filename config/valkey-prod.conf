# Valkey configuration for production (Mac Studio)
# Bulgarian Vocabulary - LLM Response Caching

# Network
bind 0.0.0.0
port 6379
timeout 0

# Persistence - More aggressive for production
save 900 1
save 300 10
save 60 10000
save 30 100000
dir /data
dbfilename bulgarian-vocab-cache.rdb
rdbcompression yes
rdbchecksum yes

# Memory - Larger for production
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile "/data/valkey.log"

# Security
# protected-mode yes
# requirepass <set-strong-password-here>

# Performance
tcp-backlog 511
tcp-keepalive 300

# AOF persistence for durability
appendonly yes
appendfilename "bulgarian-vocab-cache.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
